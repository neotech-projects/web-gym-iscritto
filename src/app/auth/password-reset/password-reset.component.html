<div class="auth-page-wrapper pt-5">
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles" style="background-image: url('assets/images/palestra-login-bg.avif'); background-position: center; background-size: cover;">
        <div class="bg-overlay" style="background: linear-gradient(to bottom, rgba(31, 44, 62, 0.85), rgba(31, 44, 62, 0.75)); opacity: 0.9;"></div>
        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                            <a routerLink="/dashboard" class="d-inline-block auth-logo">
                                <img src="assets/images/logo_investire-removebg-preview.png" alt="Investire" height="20">
                            </a>
                        </div>
                        <p class="mt-3 fs-16 fw-semibold">La Tua Palestra</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">
                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Recupera Password</h5>
                                <p class="text-muted">Inserisci la tua email per ricevere le istruzioni di recupero</p>
                            </div>
                            <div class="p-2 mt-4">
                                <form (ngSubmit)="onSubmit()">
                                    <div *ngIf="success" class="alert alert-success" role="alert">
                                        Email di recupero inviata con successo! Controlla la tua casella di posta.
                                    </div>
                                    <div *ngIf="error" class="alert alert-danger" role="alert">
                                        {{ error }}
                                    </div>
                                    <div class="mb-3">
                                        <label for="useremail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="useremail" 
                                               [(ngModel)]="email" name="email"
                                               placeholder="Inserisci la tua email" required>
                                    </div>
                                    <div class="mt-4">
                                        <button class="btn btn-success w-100" type="submit" [disabled]="loading || success">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                            {{ loading ? 'Invio in corso...' : 'Invia Istruzioni' }}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <p class="mb-0">Torna al <a routerLink="/login" class="fw-bold text-primary text-decoration-underline">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; {{ currentYear }} Palestra. Creato con <i class="mdi mdi-heart text-primary"></i> da Themesbrand</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
