# Patch opzionale: override della config nginx per l'overlay coll
apiVersion: v1
kind: ConfigMap
metadata:
  name: cmap-gym-investire-iscritto-web
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|woff2?|ico|png|jpg|jpeg|gif|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
